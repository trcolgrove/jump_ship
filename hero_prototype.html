<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
  <script src="//cdn.jsdelivr.net/phaser/2.4.3/phaser.js"></script>
  <script type="text/javascript" src="hero.js"></script>
  <script type="text/javascript" src="ships.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload,
                          create: create, update: update });

function preload() {
    game.load.image("ship", "assets/ship.png");
    game.load.image('sky', 'assets/space.jpg');
    game.load.image('ground', 'assets/metal_platform.png');
    game.load.image('laser', 'assets/laser.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
}

var player;
var platforms;
var cursors;
var ships;

var score = 0;
var scoreText;

function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);
    game.world.setBounds(0,0,100000,game.world.height);
    //  A simple background for our game
    game.add.sprite(0, 0, 'sky');


    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = game.add.group();

    //  We will enable physics for any object that is created in this group
    platforms.enableBody = true;

    // Here we create the ground.
    var ground = platforms.create(0, game.world.height - 64, 'ground');

    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    ground.scale.setTo(2, 50);

    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;

    //  Now let's create two ledges
    var ledge = platforms.create(400, 400, 'ground');
    ledge.body.immovable = true;

    ledge = platforms.create(-150, 250, 'ground');
    ledge.body.immovable = true;

    ledge = platforms.create(-150, 250, 'ground');
    ledge.body.immovable = true;


    //  Our controls.
    ledge = platforms.create(800, 300, 'ground');
    ledge.body.immovable = true;

    ledge = platforms.create(1500, 300, 'ground');
    ledge.body.immovable = true;

    ledge = platforms.create(2300, 200, 'ground');
    ledge.body.immovable = true;

    ledge = platforms.create(2800, 500, 'ground');
    ledge.body.immovable = true;

    // The player and its settings
    player = new Comet(game);
    this.game.camera.follow(player);

    ships = new Ships(game);
    ships.create();

    //  Our controls.
}

function update() {
    game.physics.arcade.collide(player, platforms);
    game.physics.arcade.collide(player, ships.ships);
    player.update();
    ships.update();
}



</script>

</body>
</html>
